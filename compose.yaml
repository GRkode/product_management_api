services:
  database:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=products
  
  adminer:
    image: adminer
    restart: always
    container_name: adminer
    ports:
      - 8080:8080